<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="css/reset.css" />
    <script
      src="https://kit.fontawesome.com/9250806be3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header class="wrapper-login">
      <i class="fa-solid fa-x icon"></i>
      <h1>Login Form</h1>
      <div class="wraper-input">
        <form>
          <label for="emailORphone">Email or Phone </label>
          <br />
          <input type="text" id="emailORphone" /><br />
          <label for="password">Password</label> <br />
          <input type="password" id="password" />
        </form>
        <span> Forgot Password? </span>
        <button type="submit">LOGIN</button>
        <span>Not a member? <a href="index.html">Signup now</a></span>
      </div>
    </header>
  </body>
</html>
